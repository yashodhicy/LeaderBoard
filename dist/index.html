<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
    <h1>Leaderboard</h1>
    <section id="main">
        <section id = "leftside">
            <div id="topic-scores">
                <h2 id="recentscore">Recent Scores</h2>
                <button id="refresh">Refresh</button>
            </div>
            <div id="scoresList">
                <ul id ="scoresul">

                </ul>

            </div>
        </section>
        <section id="rightside">
            <h2 id="addscore">Add your Score</h2> 
            <form>
                <input id="name" type ="text" placeholder=" &#x1F468;&#x200D;&#x1F4BC; Your name">
                <input id ="score" type ="text" placeholder="&#x1F52F;Your score">
                <button type="submit" id="submitbtn">Submit</button>
            </form>
        </section>

    </section>
</body>
</html>
